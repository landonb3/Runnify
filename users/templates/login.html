<!DOCTYPE html>
<html class="has-background-dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5 has-text-centered">
          <a href="/"><img width="350rem" height="350rem" src="https://i.imgur.com/rXj8Mgn.png?2" /></a>
          <hr>
          <form method="POST" action="login">
            <div class="field">
              {% csrf_token %}
              <p class="control has-icons-left">
                <input name="username" class="input" placeholder="Spotify Username">
                <span class="icon is-small is-left">
                  <i class="fab fa-spotify"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input name="password" class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="has-text-danger">{{error}} </p>
            </div>
            <div class="field is-grouped is-grouped-centered">
              <p class="control">
                <button class="button is-success" type="submit">Login</button>
              </p>
            </div>
            <p class="has-text-white">Don't yet have an account? <a class="has-text-success" href="/signup">Sign Up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
