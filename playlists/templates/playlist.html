<!DOCTYPE html>
<html class="has-background-dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        .rows:hover {
            background-color: #CCCCCC;
        }
    </style>
</head>


<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-1">
                </div>
                <div class="column is-2">
                    <div class="field">
                        <a href="/home"><img width="180rem" height="200rem"
                                src="https://i.imgur.com/C11IjPY.png?2" /></a>
                    </div>
                    <div class="field">
                        <a class="button is-success is-rounded" href="/create/new">
                            <span class="icon">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </span>
                            <span>
                                New Playlist
                            </span>
                        </a>
                    </div>
                    <div class="field">
                        <a href="/home" class="subtitle is-5 has-text-weight-bold  has-text-white">Home</a>
                    </div>
                    <div class="field">
                        <a href="/logout" class="subtitle is-5 has-text-weight-bold  has-text-white">Log Out</a>
                    </div>
                </div>
                <div class="column is-6">
                    <div class="field has-text-centered">
                        <a class="button is-success is-rounded" href="/publish?id={{playlist.id}}">
                            <span class="icon">
                                <i class="fab fa-spotify" aria-hidden="true"></i>
                            </span>
                            <span>
                                Send to Spotify
                            </span>
                        </a>
                        <p><a class="has-text-success is-size-7" href="/spotifyconnect" target="_blank">How do I connect my Spotify account?</a></p>
                    </div>
                    <div class="tile is-ancestor">
                        <div class="tile is-parent">
                            <div class="tile is-child box notification has-background-grey-dark">
                                <table
                                    class="table notification has-background-dark is-bordered is-fullwidth is-striped">
                                    <thead class="notification is-success">
                                        <tr>
                                            <th><abbr class="has-text-white" title="Link">Link</abbr></th>
                                            <th><abbr class="has-text-white" title="Title">Title</abbr></th>
                                            <th><abbr class="has-text-white" title="Artist">Artist</abbr></th>
                                            <th><abbr class="has-text-white" class="has-text-white"
                                                    title="Duration">Duration</abbr></th>
                                            <th><abbr class="has-text-white" title="Tempo">Tempo</abbr></th>
                                        </tr>
                                    </thead>
                                    {% for i in p %}
                                    <tbody>
                                        <tr class="rows">
                                            <td><a class="has-text-success" href="{{i.5}}" target="_blank">Link</a></td>
                                            <td class="has-text-white">{{i.0}}</td>
                                            <td class="has-text-white">{{i.1}}</td>
                                            <td class="has-text-white">{{i.3}}</td>
                                            <td class="has-text-white">{{i.4}}</td>
                                        </tr>
                                    </tbody>
                                    {% endfor %}
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-1">
                </div>
                <div class="column is-2">
                    <div class="box">
                        <div class="field has-text-centered">
                            <p class="subtitle is-5">Tempo</p>
                            <p class="title is-2">{{desired_tempo}}</p>
                        </div>
                        <div class="field has-text-centered">
                            <p class="subtitle is-5">Genre</p>
                            <p class="title is-3">{{desired_genre}}</p>
                        </div>
                        <div class="field has-text-centered">
                            <p class="subtitle is-5">Songs</p>
                            <p class="title is-2">{{num_songs}}</p>
                        </div>
                        <div class="field has-text-centered">
                            <p class="subtitle is-5">Total Length</p>
                            <p class="title is-2">{{total_length}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
